<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Boorstrap</title>
  </head>
  <body>
    <header>
      <nav class="container-fluid">
        <div class="row navigator">
          <div class="col-xs-12"></div>
        </div>
      </nav>
      <section class="container-fluid jumbotron">
          <div class="col-xs-12"></div>
      </section>
    </header>

    <main>
      <section class="container-fluid white">
        <div class="col-xs-12 style white"></div>
        <div class="col-xs-12 tomato box"></div>
        <div class="col-xs-12 black box"></div>
        <div class="col-xs-12 tomato box"></div>
        <div class="col-xs-12 black box"></div>
        <div class="col-xs-12 tomato box"></div>
        <div class="col-xs-12 black box"></div>
      </section>
      <section class="container-fluid green">
        <div class="row account">
          <div class="col-xs-12"></div>
        </div>
        <div class="row paragraph">
          <div class="col-xs-12"></div>
        </div>
        <div class="row link">
          <div class="col-xs-12"></div>
        </div>
      </section>
      <section class="container-fluid white">
        <div class="row style">
          <div class="col-xs-12 style"></div>
        </div>
        <div class="row form">
          <div class="col-xs-12"></div>
        </div>
        <div class="row link">
          <div class="col-xs-12"></div>
        </div>
      </section>
    </main>

    <footer class="container-fluid blue">
      <div class="row">
        <div class="col-xs-12 address"></div>
      </div>
      <div class="row social_hub">
        <div class="col-xs-12"></div>
      </div>
      <div class="row about">
        <div class="col-xs-12"></div>
      </div>
      <div class="row dark_blue copyright">
        <div class="col-xs-12"></div>
      </div>

    </footer>

  </body>
</html>
